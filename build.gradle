plugins {
    id 'java'
    id 'application'
    id 'checkstyle' 
}

checkstyle {
    toolVersion = '8.23'
}

group 'seedu.duke'
version '0.1.0'

apply plugin: 'java'

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}

application {
    // Change this to your main class.
    mainClassName = "Duke"
}

sourceSets {
    build {
        java.srcDir file('src/main/java')
    }
}

run {
    standardInput = System.in
}